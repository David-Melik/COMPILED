<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5">Register</h2>
      <form method="POST">
        <!-- User Name Field -->
        <div class="form-group">
          <label for="user_name">Username:</label>
          <input
            type="text"
            class="form-control"
            id="user_name"
            name="user_name"
            required
          />
        </div>

        <!-- Surname Field -->
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            name="surname"
            required
          />
        </div>

        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <!-- Date of Birth Field (ddn) -->
        <div class="form-group">
          <label for="ddn">Date of Birth:</label>
          <input
            type="date"
            class="form-control"
            id="ddn"
            name="ddn"
            required
          />
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <!-- Sex Field -->
        <div class="form-group">
          <label for="sex">Sex:</label>
          <select class="form-control" id="sex" name="sex" required>
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <!-- Preferences Fields -->
        <h4 class="mt-4">Preferences</h4>

        <!-- Preferred Locations -->
        <div class="form-group">
          <label for="locations">Preferred Locations:</label>
          <input
            type="text"
            class="form-control"
            id="locations"
            name="locations"
            placeholder="Enter preferred locations (comma-separated)"
            required
          />
        </div>

        <!-- Favorite Music Genre -->
        <div class="form-group">
          <label for="music_genre">Favorite Music Genre:</label>
          <select
            class="form-control"
            id="music_genre"
            name="music_genre"
            required
          >
          <option value="">Select a genre...</option>
          <option value="rock">Rock</option>
          <option value="pop">Pop</option>
          <option value="jazz">Jazz</option>
          <option value="classical">Classical</option>
          <option value="hiphop">Hip-Hop</option>
          <option value="country">Country</option>
          <option value="blues">Blues</option>
          <option value="electronic">Electronic</option>
          <option value="metal">Metal</option>
          <option value="reggae">Reggae</option>
          <option value="funk">Funk</option>
          <option value="rnb">R&B</option>
          <option value="indie">Indie</option>
          <option value="dance">Dance</option>
          <option value="punk">Punk</option>
          <option value="soul">Soul</option>
          <option value="folk">Folk</option>
          <option value="techno">Techno</option>
          <option value="ambient">Ambient</option>
          <option value="alternative">Alternative</option>
          
          </select>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn btn-primary">Register</button>
      </form>

      <!-- Link to Login -->
      <p class="mt-3">
        Already have an account?
        <a href="{{ url_for('views.login') }}">Login</a>
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
