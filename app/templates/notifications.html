<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Notifications</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      .notification {
        background-color: #f4f4f4;
        padding: 15px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .notification.success {
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
      }
      .notification.danger {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
      }
      .notification.info {
        background-color: #cce5ff;
        color: #004085;
        border-color: #b8daff;
      }
    </style>
  </head>
  <body>
    <h1>Event Notifications</h1>
    <div>
      {% if notifications %} {% for notification in notifications %}
      <div
        class="notification {% if notification.action == 'Created' %}success{% elif notification.action == 'Deleted' %}danger{% else %}info{% endif %}"
      >
        <strong>{{ notification.action }}:</strong>
        <p>{{ notification.message }}</p>
        <small>{{ notification.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
      </div>
      {% endfor %} {% else %}
      <p>No notifications yet.</p>
      {% endif %}
    </div>
    <a href="{{ url_for('add_event_notifications') }}">Back to Event List</a>
  </body>
</html>
