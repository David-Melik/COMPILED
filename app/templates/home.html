<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    {% include "header.html" %}
    <div class="container mt-5">
      <h1 class="text-center">
        Welcome to the Touch GlassEvent Management System
      </h1>

      <div class="row justify-content-center mt-4">
        <!-- Add Event Button -->
        <div class="col-md-4 text-center mb-3">
          <a
            href="{{ url_for('views.event_calendar') }}"
            class="btn btn-success btn-lg btn-block"
          >
            Event Calendar
          </a>
        </div>

        <!-- Login Button -->
        <div class="col-md-4 text-center mb-3">
          <a
            href="{{ url_for('views.login') }}"
            class="btn btn-primary btn-lg btn-block"
          >
            Login
          </a>
        </div>
      </div>

      <!-- Optional: Display a welcome message or description -->
      <div class="text-center mt-5">
        <p class="lead">
          Start managing your events or log in to your account to view or edit
          existing events.
        </p>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery for additional functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
